{% extends 'base.html' %}

{% block content %}
<br><br>
  <div class="container">
  	<div class="row">
  		<div class="col-md-6 offset-md-3">
	  		<h2>Sign up</h2>
		  <form method="post">
		    {% csrf_token %}
		    {% for field in form %}
		      <p>
		        {{ field.label_tag }}<br>
		        {{ field }}
		        {% if field.help_text %}
		          <br>
		          <small style="color: grey">{{ field.help_text }}</small>
		          <br>
		        {% endif %}
		        {% for error in field.errors %}
		          <p style="color: red">{{ error }}</p>
		        {% endfor %}
		      </p>
		      {% endfor %}
		    <button type="submit">Sign up</button>
		  </form>
		</div>
	</div>
  </div>
{% endblock %}
